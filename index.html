<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bateria Eletronia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">


</head>
<body>

    <h1>Bateria Eletronica</h1>

    <section class="teclado">
        <button class="tecla tecla_eleGosta">Ele Gosta</button>
        <button class="tecla tecla_cavalo">Cavalo</button>
        <button class="tecla tecla_inaldivel">Inaldivel</button>

        <button class="tecla tecla_naoEntendi">Eu não entendi</button>
        <button class="tecla tecla_felipe">Felipe</button>
        <button class="tecla tecla_queIsso">Que isso</button>

        <button class="tecla tecla_uepa">Uepa</button>
        <button class="tecla tecla_rapaz">Rapaz</button>
        <button class="tecla tecla_viado">Viado</button>
        
        <button class="tecla tecla_mendigo">Mendigo</button>
        <button class="tecla tecla_quitaCoño">quitaCoño</button>
        <button class="tecla tecla_triste">Triste</button>
    </section>

    <audio src="sounds/eleGosta.mp3" id="som_tecla_eleGosta"></audio>
    <audio src="sounds/cavaloRodrigoFaro.mp3" id="som_tecla_cavalo"></audio>
    <audio src="sounds/inaldivel.mp3" id="som_tecla_inaldivel"></audio>
    <audio src="sounds/euNaoEntendiOqueEleFalou.mp3" id="som_tecla_naoEntendi"></audio>
    <audio src="sounds/felipee.mp3" id="som_tecla_felipe"></audio>
    <audio src="sounds/queIssoMeufilhoCalma.mp3" id="som_tecla_queIsso"></audio>
    <audio src="sounds/uepa.mp3" id="som_tecla_uepa"></audio>
    <audio src="sounds/rapazRatinho.mp3" id="som_tecla_rapaz"></audio>
    <audio src="sounds/eMuitoviado.mp3" id="som_tecla_viado"></audio>
    <audio src="sounds/tomeMendigo.mp3" id="som_tecla_mendigo"></audio>
    <audio src="sounds/quitaCoño.mp3" id="som_tecla_quitaCoño"></audio>
    <audio src="sounds/trsiteMeme.mp3" id="som_tecla_triste"></audio>

    <!-- script -->
    <script src="./main.js"></script>

</body>
</html>
